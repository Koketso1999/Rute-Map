<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="stylesheet" href="leaflet.css">
    <link rel="stylesheet" href="leaflet.draw.css">
    <script src="https://kit.fontawesome.com/66ba8141a1.js" crossorigin="anonymous"></script>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="box a">
            <div id='map' class='map' style="z-index: 1" position: relative></div>
        </div>
        <div class="box b" style="z-index: 2">
            <form id="search_container" method="post" onsubmit="return search_function()">
            <input type="text" id="text_" placeholder="Route" style='width:50%' list="routeList"> 
                <datalist id="routeList">
                    <label for="suggestion">or pick a route</label>
                    <select name="altroute" id="suggestion">
                        <option>Broadhurst</option>
                        <option>Tlokweng</option>
                        <option>Kgale View</option>        
                    </select>              
                </datalist>    
            <button id="btn_submit" type="submit" value="Search" style="width:50px"><i class="fa fa-search"></i></button>
            <input type="number" id="number_" placeholder="#" size='width:20%'>
        </div>
        <div id="result"></div>
    </div>
    <div id="overlay" onclick="off()">
        <div id="text">Route Saved.<br/>Thank You!</div>
    </div>   
    
    <script src='./main.js'></script>
</body>
</html>
